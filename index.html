<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card_img_top"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="card_body">
        <h1 class="card_title">Order Summary</h1>

        <p class="card_text">
          You can now listen to millions of of songs, audiobooks, and podcasts
          on any device anywhere you like!
        </p>

        <!-- price-container-start -->
        <div class="price-container">
          <img
            class="price_music_icon"
            src="./images/icon-music.svg"
            alt="icon-music"
          />

          <div class="price_content">
            <h3 class="price_title">Annual Plan</h3>
            <p class="price_price">$59.99/year</p>
          </div>

          <div class="price_button">
            <a href="#">Change</a>
          </div>

          <!-- price-container-end -->
        </div>

        <button class="btn"><a href="#">Proceed to Payment</a></button>

        <a class="cancel" href="#">Cancel Order</a>
        <!-- card-body-end -->
      </div>
      <!-- card-end -->
    </div>
